<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rossy Salon | Registro</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -5px rgba(0, 0, 0, 0.04); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl card-shadow">
        <h2 class="text-3xl font-bold text-center text-pink-600">Regístrate como Cliente</h2>
        <p class="text-center text-gray-500">Solo toma un minuto. Tu teléfono será tu contraseña.</p>

        <!-- Mensajes de Error -->
        {% if error %}
            <div class="p-3 text-sm text-white bg-red-500 rounded-lg" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form action="{{ url_for('register') }}" method="POST" class="space-y-4">
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required
                           class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500"
                           placeholder="Tu nombre">
                </div>
                <div>
                    <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
                    <input type="text" name="apellido" id="apellido" required
                           class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500"
                           placeholder="Tu apellido">
                </div>
            </div>

            <div>
                <label for="correo" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" name="correo" id="correo" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500"
                       placeholder="tu.correo@ejemplo.com">
            </div>

            <div>
                <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono (Contraseña)</label>
                <input type="tel" name="telefono" id="telefono" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500"
                       placeholder="Ej. 8331234567">
                <p class="mt-1 text-xs text-gray-500">Usaremos tu teléfono como tu contraseña.</p>
            </div>

            <button type="submit"
                    class="w-full px-4 py-2 text-white bg-pink-600 rounded-lg hover:bg-pink-700 focus:outline-none focus:ring-4 focus:ring-pink-500 focus:ring-opacity-50 transition duration-150">
                Crear Cuenta
            </button>
        </form>

        <div class="text-sm text-center">
            ¿Ya tienes cuenta?
            <a href="{{ url_for('index') }}" class="font-medium text-pink-600 hover:text-pink-500">Ir a Iniciar Sesión</a>
        </div>
    </div>
</body>
</html>
